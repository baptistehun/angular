<h2>Video Games</h2>

<ng-container>
    <mat-card class="hero-card">
        <mat-card-header>
          <mat-card-title>{{game.title | uppercase}}</mat-card-title>
          <mat-card-subtitle>Id: {{game.id}}</mat-card-subtitle>
        </mat-card-header>
        <mat-card-content>
            <mat-form-field>
                <input matInput placeholder="title" [(ngModel)]="game.title">
            </mat-form-field>
        </mat-card-content>
      </mat-card>
      <div id="game-json">
          <pre>{{game | json}}</pre>
      </div>
  </ng-container>
