<h2>Video Games</h2>
<ul class="games">
  <li *ngFor="let game of games"
    [class.selected]="game === selectedGame"
    (click)="onSelect(game)">
    <span class="badge">{{game.id}}</span> {{game.title}}
  </li>
</ul>

<div *ngIf="selectedGame">
 
  <h2>{{selectedGame.name | uppercase}} Details</h2>
  <div><span>id: </span>{{selectedGame.id}}</div>
  <div>
    <label>title:
      <input [(ngModel)]="selectedGame.title" placeholder="name">
    </label>
  </div>
 
</div>
